<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animating Content</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        
        <style type="text/css">
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                
            }
            
        </style>
</head>
<body>
<div id="circle"></div>
        
        
        <script type="text/javascript">
            
            $("#circle").click(function() {
                
                $(this).animate({
                    width:"400px",
                    height:"400px",
                    marginLeft:"100px",
                    marginTop:"100px"
                }, 2000, function() {
                    
                    $(this).css("background-color", "blue");
                    
                });
                
            });
            
            
        
        </script>
</body>
</html>
